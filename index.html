<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo-section">
      <div class="logo">
        <img src="images/logo1.png" alt="logo" class="logo-image" />
        <h1>Mind Sync</h1>
      </div>
    </div>

    <div class="form-section">
      <div class="intro">
        <p>
          Mind sync is an online plaform that connects individuals interested in
          mindfulness and mental well being.
        </p>
        <p>If you are interested in joining. Sign up</p>
      </div>

      <form method="post">
        <div class="form-container">
          <h2>Sign up</h2>
          <ul class="outer-container">
            <li>
              <ul class="inner-container">
                <li class="form-items">
                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" name="first-name" />
                </li>

                <li class="form-items">
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" name="last-name" />
                </li>
              </ul>
            </li>
            <li>
              <ul class="inner-container">
                <li class="form-items">
                  <label for="email">Email</label>
                  <input
                    pattern="[a-zA-Z0-9._+-]+@ [a-zA-Z0-9._+-]+\.[a-z]{2,}"
                    type="email"
                    id="email"
                    name="email"
                  />
                </li>

                <li class="form-items">
                  <label for="phone-number">Phone Number</label>
                  <input type="tel" id="phone-number" name="phone-number" />
                </li>
              </ul>
            </li>
            <li>
              <ul class="inner-container">
                <li class="form-items">
                  <label for="password">Password</label>
                  <input
                    title="Must be at least 8 characters"
                    pattern="[a-zA-Z0-9]{8,}"
                    type="password"
                    id="password"
                    name="password"
                  />
                  <p class="hint">*Must have 8 characters</p>
                </li>

                <li class="form-items">
                  <label for="confirm-password">Confirm Password</label>
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                  />
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <button type="submit">Create Account</button>
      </form>

      <div class="login">
        <p>Already have an account?</p>
        <a href="">Log in?</a>
      </div>
    </div>
  </body>
</html>
